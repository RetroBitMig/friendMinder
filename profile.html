<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FriendMinder Template</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <style type="text/css">
      .displayed {
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: 10px;
      }
    </style>

    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <h1 class="title">Profile</h1>
      <a class="icon icon-home pull-left" href="index.html"></a>
      <a class="icon icon-gear pull-right"></a>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
      <a style="text-align:center;" href="upload.html">
        <img class="img-circle displayed" src="img/profileImage.png" width="100" height="100">
      </a>
      <h5 style="text-align: center;">Miggy Dominguez</h5>
    </div>

  </body>
</html>
